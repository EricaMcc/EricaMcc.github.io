<!DOCTYPE html>
<html>
    <head>
        <title>Erica's Website</title>
        <style>
            body {
                background-image: linear-gradient( 135deg, #FAD7A1 10%, #E96D71 100%);
                background-attachment: fixed;
                color: #48484A;
                font-family: helvetica;
                height: 100vh;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            #all-contents {
                max-width: 800px;
                margin: auto;
            }
    
            /* navigation menu */
            nav {
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
                border-radius: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: #1F897D;
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #1F897D;
                font-weight: 400;
            }
            nav a:hover {
                color: #28AF9F;
            }
    
            /* main container area beneath menu */
            main {
                display: flex;
            }
            .sidebar {
                margin-right: 25px;
                display: flex;
                padding: 10px;
                align-items: center;
            }
            .sidebar img {
                width: 200px;
                height: auto;
                border-radius: 50%;
            }
            .content {
                flex: 1;
                padding: 15px;
            }
            .interests header {
                font-size: 1.25em;
            }
        </style>
    </head>
    <body>
        <div id="all-contents">
            <nav>
                <header>Erica's Website</header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="studies.html">Studies</a></li>
                </ul>
            </nav>
            <main>
                <div class="sidebar">
                    <img src="https://avatars3.githubusercontent.com/u/39689614?s=460&v=49">
                </div>
                <div class="content">
                    <header>Erica McCullough</header>
                    <p>Student at Operation Spark</p>
                    <section class="interests">
                        <header>Interests</header>
                        <ul>
                            <li>Reading</li>
                            <li>Video Games</li>
                            <li>Baking & Cooking</li>
                        </ul>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
